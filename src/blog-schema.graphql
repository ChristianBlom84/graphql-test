type Query {
	info: String!
	posts: [Post!]!
	post(id: ID!): Post!
}

type Mutation {
	# Create a post
	createPost(title: String!, content: String!): Post!
	# Update a post
	updatePost(id: ID!, title: String!, content: String!): Post!
	# Delete a post
	deletePost(id: ID!): Post!
}

type Post {
	id: ID!
	title: String!
	content: String!
}
